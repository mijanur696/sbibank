<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    
</head>
<body>
   
    <div class="container-fluid">
        
        <h1 class="d-flex justify-content-center">Welcome to Pioneer Bank</h1>
        <div class="row d-flex justify-content-center">
        <div class="col-md-6">
       <div id="mylogin" class="shadow-lg p-3 mb-5 bg-white rounded  mt-5">
           <h2>Log in</h2>
        <input type="text" placeholder="Enter Your Email" class="form-control"/><br>
        <input type="password" placeholder="Enter Your Password" class="form-control"/> <br>
        <button id="login" class="btn btn-success w-25">Log in</button>
       </div>
      </div>
      </div>
    
    </div>

    <div class="container-fluid mt-5" style="display: none; color: #f1f1f1;" id="depositdiv">
      <div class="row d-flex justify-content-center">
          <div class="col-md-4">
            <div class="bg-success p-4 mb-3">
                <h4>Deposit</h4>
                <h2>$ <span id="initial-deposit">00</span></h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="bg-primary bg-info p-4 mb-3">
                <h4>Withdraw</h4>
                <h2>$ <span id="initial-withdraw">00</span></h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="bg-primary p-4" style="background-color:rgb(58, 30, 241);">
                <h4>Balance</h4>
                <h2>$ <span id="initial-balance">1000</span></h2>
            </div>
          </div>

      </div>




      
        <div class="row d-flex justify-content-center">
          <div class=" col-12 col-sm-12 col-md-6 col-lg-5 shadow-lg p-5 m-4 bg-white rounded">
             <h3 class="mb-3" style="color: black;">Deposit</h3>
             <input type="number" class="form-control mt-4" placeholder="$ Amount you want to Deposit" id="deposit_input"/>
            <button type="button" class="btn btn-success w-50 mt-4" id="deposit_button">Deposit</button>
          </div>

          
          <div class=" col-12 col-sm-12 col-md-6 col-lg-5 shadow-lg p-5 m-4 bg-white rounded">
            
             <h3 class="mb-3" style="color: black;">Withdraw</h3>
             <input type="number" class="form-control mt-4" placeholder="$ Amount you want to Withdraw" id="withdraw_input"/>
            <button type="button" class="btn btn-success w-50 mt-4" id="withdraw_button">Withdraw</button>
             
            </div>
        </div>
      
    </div>
<script src="script.js"></script>
</body>
</html>
